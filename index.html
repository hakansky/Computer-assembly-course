<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Computer assembly course</title>
  <link rel="stylesheet" href="./src/main.css">
  <link rel="stylesheet" href="./src/hovers.css">
</head>
<body>
<form class="window-login">
  <h1>×</h1>
  <input type="text" id="text" placeholder="username">
  <input type="password" id="password" placeholder="password">
  <input type="submit" id="submit" value="Sign in">
  <p id="sign">Sign up</p>
</form>
<div class="registered">You have been registered</div>
<div class="incorrect-password">Your password is incorrect</div>
<div class="alreadyRegistered">User with this login already exists</div>
<button id="scrollToTop">⇧</button>
<div class="title-wrapper">
  <header>
    <div class="logo"></div>
    <div class="navbar"></div>
    <div class="login"></div>
  </header>
  <main>
    <div class="title"></div>
    <div class="time">
      <div class="days"></div>
      <div class="hours"></div>
      <div class="minutes"></div>
      <div class="seconds"></div>
    </div>
  </main>
  <footer>
    <div class="buy-course"></div>
  </footer>
</div>
<section id="aboutUs" class="about-us">
  <div class="about-img"></div>
  <div class="about-text"></div>
</section>
<section id="fastStart" class="fast-start">
  <div class="header-fast-start"></div>
  <div class="paragraph"></div>
  <div class="container">
    <div class="container-100"></div>
    <div class="container-75"></div>
    <div class="container-50"></div>
    <div class="container-result"></div>
  </div>
</section>
<section id="getJob" class="get-job-now">
  <div class="header-get-job"></div>
  <div class="container">
    <div class="container-left"></div>
    <div class="container-middle"></div>
    <div class="container-right"></div>
  </div>
</section>
<section id="partners" class="partners">
  <div class="header-partners"></div>
  <div class="container-partners">
    <div class="partner-logo-1"></div>
    <div class="partner-logo-2"></div>
    <div class="partner-logo-3"></div>
    <div class="partner-logo-4"></div>
    <div class="partner-logo-5"></div>
    <div class="partner-logo-6"></div>
    <div class="partner-logo-7"></div>
    <div class="partner-logo-8"></div>
  </div>
</section>
<section id="trainingProgram" class="training-program">
  <div class="header-training-program"></div>
  <div class="full-program">
    <div class="week-1"></div>
    <div class="week-2"></div>
    <div class="week-3"></div>
    <div class="week-4"></div>
    <div class="week-5"></div>
    <div class="week-6"></div>
    <div class="week-7"></div>
  </div>
</section>
<section id="ourTrainers" class="our-trainers">
  <div class="header-our-trainers"></div>
  <div class="container-trainers">
    <div class="trainer-1"></div>
    <div class="trainer-2"></div>
    <div class="trainer-3"></div>
  </div>
</section>
<div class="footer">
  <div class="header-of-footer"></div>
  <form class="email"></form>
  <div class="social-media"></div>
</div>
  <script src="./src/main.js"></script>
  <script src="./src/data.js"></script>
</body>
</html>
